<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
		<title>Frontend Mentor | Base Apparel coming soon page</title>
		<link rel="stylesheet" href="dist/style.css" />
	</head>
	<body>
		<div class="container">
			<header class="header">
				<img src="./images/logo.svg" alt="base Apparel" class="logo" />
			</header>
		</div>
		<section class="banner grid">
			<div class="container banner__info">
				<h1 class="banner__title"><span>We're</span> coming soon</h1>

				<p class="banner__text m-lr-a">
					Hello fellow shoppers! We're currently building our new fashion store.
					Add your email below to stay up-to-date with announcements and our
					launch deals.
				</p>

				<form class="banner__form">
					<input
						type="text"
						class="banner__form--input"
						placeholder="Email Address"
					/>
					<button class="banner__form--btn">
						<img
							src="./images/icon-arrow.svg"
							alt=""
							class="banner__form--arrow"
						/>
					</button>
				</form>
			</div>

			<div class="banner__img">
				<picture>
					<source media="(min-width:850px)" srcset="/images/hero-desktop.jpg" />
					<img src="/images/hero-mobile.jpg" alt="girl standing" />
				</picture>
			</div>
		</section>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->
	</body>
</html>
